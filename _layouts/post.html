<html>

<!-- Includes head.html from _includes/head.html -->
{% include head.html %}
<!-- END / (Includes head.html) / -->

<body>

	<!-- Include header.html from _includes/header.html -->
    {% include header.html %}
	<!-- END / (Includes header.html) / -->


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<!-- Title of Page -->
			<h1>{{ page.title }}</h1>
			<!-- END / Title of Page / -->
		</header>
		<!-- If Page has image -->
		{% if page.image %}
			<span class="image main">
				<img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
			</span>
		{% endif %}
		<!-- END / (Page has image) / -->

		<!-- Content in Page that is not in YML Front Matter -->
		<p>{{ content }}</p>
	</div>
</section>

</div>

	<!-- Include footer.html from _includes/footer.html -->
    {% include footer.html %}
	<!-- END / (footer.html) / -->

</body>

</html>

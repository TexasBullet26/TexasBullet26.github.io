<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
	<!-- Site Posts -->
  	{% for post in site.posts %}
		<header class="major">
			<h1>{{ post.title }}</h1>
		</header>
		<!-- If Site Post has Image -->
		{% if post.image %}
			<span class="image main">
				<img src="{{ site.baseurl }}/{{ post.image }}" alt="" />
			</span>
		{% endif %}
		<!-- If Site Post has Date -->
		{% if post.date %}
			<p>{{ post.date }}</p>
		{% endif %}
		<!-- The Posts Content -->
		<p>{{ post.content }}</p>
	{% endfor %}
	<!-- End of Site Posts -->
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
